<!DOCTYPE html>
<html>
   <head>
      <title>JavaScript getTime Method</title>
   </head>
   
   <body>  
      <h1 style="text-align: center;">JavaScript Date and time by Kwaku</h1>
      <p><b><i id="ba">Click to get today's date</i></b></p>


      <button type="button" 
         onclick="{document.getElementById('newdate').innerHTML = Date();
                     document.getElementById('ba').innerHTML = 'Today date'
                  }">Get Date
      </button>
      <p id="newdate"></p>

     
    
   </body>
</html>
